<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriConnect Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styleOne.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8fff8, #f2f9f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="https://res.cloudinary.com/dwxqqx0oe/image/upload/v1758428173/logo_viltki.png" alt="AgriConnect Logo">
    <h2>AgriConnect</h2>
    <p class="mb-4">Welcome Back</p>
    
    <!-- Form -->
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3 text-start">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="tel" id="mobileNumber" class="form-control" placeholder="Enter your mobile number" required>
      </div>
      <button class="btn btn-login w-100"><a id="loginBtn">Login</a></button>
    </form>

    <!-- Links -->
    <div class="links mt-3">
      <p>Don’t have an account? <a href="register_form.html">Register here</a></p>
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    
  document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let fullName = document.getElementById("fullName").value.trim();
  let mobile = document.getElementById("mobileNumber").value.trim();
  const data = JSON.parse(localStorage.getItem('createAccount')) || [];  
  const index = data.findIndex(ele => ele.fullName === fullName);

  if (data[index] !== undefined && fullName === data[index].fullName && mobile === data[index].mobileNumber) {
    alert(`Welcome ${fullName}! Your login attempt is successful.`);
    // Navigate to another page
    window.location.href = "role.html";
  } else {
    alert("Invalid login details. Please try again.");
  }

  document.getElementById("fullName").value = "";
  document.getElementById("mobileNumber").value = "";
});

  </script>
</body>
</html>
