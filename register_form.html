<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriConnect - Create Account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8fbf5;
      font-family: Arial, sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .logo img {
      height: 60px;
    }
    .btn-custom {
      background-color: #2c7a3f;
      color: white;
    }
    .btn-custom:hover {
      background-color: #256b36;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="text-center mb-3">
      <div class="logo">
        <img src="https://res.cloudinary.com/dwxqqx0oe/image/upload/v1758428173/logo_viltki.png" alt="Logo">
      </div>
      <h4 class="mt-2 text-success">AgriConnect</h4>
      <h5>Create Account</h5>
    </div>

    <!-- Step 1: Get OTP Form -->
    <form id="getOtpForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" placeholder="Enter 10-digit mobile number" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Send OTP</button>
    </form>

    <!-- Step 2: Verify OTP Form (Hidden initially) -->
    <form id="verifyOtpForm" style="display: none;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullNameDisplay" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumberDisplay" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP" required>
        <div class="note small text-muted mt-1">For demo purposes, use OTP: <b>123456</b></div>
      </div>
      <button type="submit" class="btn btn-custom w-100">Verify OTP</button>
    </form>

    <div class="footer-text text-center mt-3">
      Already have an account? <a href="login_form.html">Sign in here</a>
    </div>
  </div>

  <script>
    const correctOtp = "123456"; // demo OTP
    
    // Step 1: Handle Send OTP
    document.getElementById("getOtpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
    
      const accData = (fullName, mobileNumber) => {
        return {
            fullName,
            mobileNumber,
        }
    };

    let accountArray = [];
    accountArray.push(accData(fullName, mobileNumber));
    localStorage.setItem("createAccount", JSON.stringify(accountArray));

      if (fullName && mobileNumber) {
        // Fill values in Step 2
        document.getElementById("fullNameDisplay").value = fullName;
        document.getElementById("mobileNumberDisplay").value = mobileNumber;

        // Switch forms
        document.getElementById("getOtpForm").style.display = "none";
        document.getElementById("verifyOtpForm").style.display = "block";

        alert("OTP has been sent to your mobile number (demo OTP: 123456)");
      }
    });

    // Step 2: Handle Verify OTP
    document.getElementById("verifyOtpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const otpInput = document.getElementById("otp").value.trim();

      if (otpInput === correctOtp) {
        alert("✅ OTP Verified! Account Created Successfully.");
        window.location.href = "login_form.html"; // change to your target page
      } else {
        alert("❌ Invalid OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
